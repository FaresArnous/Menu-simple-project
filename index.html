<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  </head>
  <body>
    <header>
      <div id="page-logo"><a href="index.html">Branch Bots</a></div>
    </header>
    <main>
      <section>
        <div id="contaier">
          <ul>
            <li class="item">
              <img src="Images/Turkish-Coffee.jpg" alt="Turkish-Coffee" />
              <div>
                <h2>Turkish coffee</h2>
              </div>
              <div class="quantity-controls">
                <button class="decrease" data-item="Turkish coffee">-</button>
                <input type="text" id="Turkish-coffee-quantity" value="0" />
                <button class="increase" data-item="Turkish coffee">+</button>
              </div>
            </li>

            <li class="item">
              <img src="Images/Americano.jpg" alt="Americano" />
              <div>
                <h2>Americano</h2>
              </div>
              <div class="quantity-controls">
                <button class="decrease" data-item="Americano">-</button>
                <input type="text" id="Americano-quantity" value="0" />
                <button class="increase" data-item="Americano">+</button>
              </div>
            </li>

            <li class="item">
              <img src="Images/Tea.jpg" alt="Americano" />
              <div>
                <h2>Tea</h2>
              </div>
              <div class="quantity-controls">
                <button class="decrease" data-item="Tea">-</button>
                <input type="text" id="Tea-quantity" value="0" />
                <button class="increase" data-item="Tea">+</button>
              </div>
            </li>

            <li class="item">
              <img src="Images/water.jpg" alt="Water" />
              <div>
                <h2>Water</h2>
              </div>
              <div class="quantity-controls">
                <button class="decrease" data-item="Water">-</button>
                <input type="text" id="Water-quantity" value="0" />
                <button class="increase" data-item="Water">+</button>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section id="sub-btn">
        <button>submit</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
